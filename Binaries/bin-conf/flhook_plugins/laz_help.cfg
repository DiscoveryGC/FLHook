help = restarts, Restarts, <TEXT>When you make a new character, they will appear in a Stargazer, with have a few thousand credits and no starcharts. This is why we have restarts.</TEXT><PARA/><PARA/><TEXT>Restart commands allow your new character to begin in a desired place and faction, this cuts out a large amount of the grind that would be required.</TEXT><PARA/><PARA/><TEXT>Type the '/showrestarts' command to see the list of accessible restarts. Want join the Blood Dragons? Type '/restart kudragon'. Want about the Coalition? Type '/restart fccoalition'. And so on.</TEXT><PARA/><TEXT>To understand the meaning of each restart, we have to look at the prefix, suffix, and faction name. The scheme is as follows:</TEXT><PARA/><PARA/><TEXT>fc = faction.</TEXT><PARA/><TEXT>ku, li, ga, br, rh each map to their respective house.</TEXT><PARA/><TEXT>bw = border worlds.</TEXT><PARA/><TEXT>co = core worlds.</TEXT><PARA/><PARA/><TEXT>Note: Using a /restart command will completly destroy the character that uses it.</TEXT>
help = rp, Roleplaying and You, <TEXT>RP stands for Role Playing. When you RP, you pretend to be someone else, much like how actors in movies do. Unlike a movie with a script, Role Playing is usually improvised, and as such is fluid and ever-changing.</TEXT><PARA/><PARA/><TEXT>You are the author of your own character, just as other players are the authors of their characters. When you play a character, think about how they would react to certain situations and the actions of other characters. Much like in a movie, remember: The villain and hero of a story can be best friends off-camera.</TEXT><PARA/><PARA/><TEXT>Likewise, you may not particularly like someone as a person, but your character may consider their character a worthwhile ally. In Discovery, Role Playing is mandatory. However, how much effort you place into RP is completely up to you.</TEXT><PARA/><PARA/><TEXT>From the casual actor to the pour-your-heart-out author - the choice is yours. So get your name out there, pilot. See where life takes you.</TEXT>