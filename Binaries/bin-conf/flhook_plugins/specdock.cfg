;INFO
;Resupply Time = basicResupplyTime / 2 ^ ( (crewCount - minResupplyCrew) / 200 )
;Repairing hull is instant and requires no crew, but requires supply items.
;Repairing equipment is as usual.
;Ammo resupplying takes in account stackable ammo limits.
;If some supply has X and Y paramaters non-zero, then it may act as supply for X or as supply for Y, but not both simultaneously.
;You may specify different proxy base ships are landing on for carriers with different IDs (license).
;It is also possible to change crew count requirement or suitable crew and supply items for ships carrying specific IDs.

